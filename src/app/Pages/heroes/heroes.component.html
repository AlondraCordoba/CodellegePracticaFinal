<!--HEROS COMPONENT ES PADRE DE HERO-CARD COMPONENT-->
<br>
<div class="fast fadeIn">
    <h2 class="display-4 pb-4 text-center mt-1">
        Heroes
    </h2>
    <div class="card-columns m-1 mr-5 ml-5">
        <app-hero-card [PadreHero]="Hero" [Index]="i" *ngFor="let Hero of ArrayHeros; let i = index"></app-hero-card>
    </div>
</div>

<!--------------------------------------MODALES--------------------------------------->

<!--Modal para Eliminar-->

<div class="modal" tabindex="-1" role="dialog" id="btnDanger">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Eliminar</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <p>Â¿Seguro que quieres eliminar este Heroe?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger">Eliminar</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal para Editar-->
<div class="modal fade" id="btnWarning" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modificar Heroe</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
                  </button>
            </div>
            <div class="modal-body">
                <form autocomplete="off" class="col bg-light shadow-sm p-3 mb-5 rounded border">
                    <div class="form-group row">
                        <label for="_id" class="col-2 col-form-label">ID:</label>
                        <div class="col-8">
                            <input type="number" class="form-control" name="_id" disabled>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="nombre" class="col-2 col-form-label">Nombre:</label>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Nombre" name="nombre">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="apellido" class="col-2 col-form-label">Casa:</label>
                        <div class="col">
                            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                <option selected>Selecciona una Casa</option>
                                <option value="Marvel">Marvel</option>
                                <option value="DC">DC</option>
                              </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="fecha" class="col-2 col-form-label">Fecha de Aparicion:</label>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Ej: 1974-11-01">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="validationTextarea" class="col-2 col-form-label">Bio:</label>
                        <div class="col">
                            <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Required example textarea" required placeholder="Bio de Heroe"></textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="formFile" class="col-2 col-form-label">Imagen:</label>
                        <div class="col">
                            <input class="form-control" type="file" id="formFile" name="img">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="estado" class="col-2 col-form-label">Estado:</label>
                        <div class="col">
                            <input type="boolean" class="form-control" placeholder="Estado" name="estado">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                <button type="button" class="btn btn-outline-warning">Modificar</button>
            </div>
        </div>
    </div>
</div>
