<br>
<div class="containerInfoH m-4">
    <div class="row">
        <h2 class="col-10"> {{hero.nombre}}
            <small class="p-8">({{hero.aparicion}})</small></h2>
        <div class="col-2">
            <button class="btn btn-outline-warning btn-block" [routerLink]="['/heroes']"> Regresar </button>
        </div>
    </div>

    <hr>

    <div class=" row ">
        <div class="col-4 ">
            <img [src]="hero.img" class=" img-fluid" alt=" ">
        </div>

        <div class="col-8">
            <h3>Casa: <small> {{hero.casa}} </small> </h3>
            <img class="casaL" src="./../../../assets/img/dc.jpeg" *ngIf="hero.casa == 'DC'">
            <img class="casaL" src="./../../../assets/img/marvel.jpeg" *ngIf="hero.casa == 'Marvel'">
            <hr>
            <p>
                {{hero.bio}}
            </p>
        </div>
        <div class="text-center ml-5 mt-1">
            <button class="btn btn-outline-danger m-1" data-toggle="modal" data-target="#btnDanger" type="button">Eliminar</button>
            <button class="btn btn-outline-warning m-1" data-toggle="modal" data-target="#btnWarning" type="button">Editar</button>
        </div>
    </div>
